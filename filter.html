<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Front-End</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <!-- GLOBAL STYLE -->
  <link rel="stylesheet" href="css/global.css" />

  <!-- FILTER STYLE -->
  <link rel="stylesheet" href="css/filter.css" />


</head>

<body>
  <a class="back-btn" href="index.html">
    <img src="imgs/back-icon.png" alt="" />
  </a>

  <div class="filter-container">
    <div class="container">
      <form action="">
        <div class="w-100 d-flex flex-column align-items-center">
          <div class="form-group w-100  mb-3">
            <label for="">Marca:</label><br />
            <select name="" id="">
              <option selected value=""> </option>
              <option value="Peujout">Peujout</option>
              <option value="Nissan">Nissan</option>
            </select>
          </div>
          <div class="form-group w-100 mb-3">
            <label for="">Cor:</label><br />
            <select name="" id="">
              <option selected value=""> </option>
              <option value="Vermelho">Vermelho</option>
              <option value="Amarelo">Amarelo</option>
            </select>
          </div>

          <div class="form-group w-100 ">
            <label for="">Ano:</label><br />
            <select name="" id="">
              <option selected value=""> </option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
            </select>
          </div>



        </div>

        <div class="w-100 mt-5 d-flex justify-content-around">
          <div class="form-group">
            <label for="">Preço mín.</label><br />
            <input type="number" />
          </div>
          <div class="form-group ms-3">
            <label for="">Preço máx.</label><br />
            <input type="number" />
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button class="btn btn-secondary btn-save">SALVAR</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
